name: moomalpublication
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: 
  dio:
  connectivity_plus:
  shared_preferences:
  intl:
  shimmer:
  lottie:
  url_launcher:
  cached_network_image:
  flutter_svg:
  cupertino_icons: 
  internet_connection_checker:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/svgs/

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/poppins/calibri-regular.ttf
        - asset: assets/fonts/poppins/calibri-bold.ttf

    - family: Gupter
      fonts:
        - asset: assets/fonts/playfair/Gupter-Regular.ttf
        - asset: assets/fonts/playfair/Gupter-Medium.ttf
        - asset: assets/fonts/playfair/Gupter-Bold.ttf
